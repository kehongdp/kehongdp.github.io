<header class="header">
  <a href="/" class="header-logo">{{ site.title }}</a>

  <i class="header-navbars-icon fa fa-bars" aria-hidden="true"></i>

  <nav class="header-navbar lkh-clear">
    {% for item in site.navs %}
    <a href="{{ item.href | prepend: site.baseurl }}" class="header-navbar-item" title="{{ item.title }}">{{ item.label }}</a>
    {% endfor %}
  </nav>
</header>
