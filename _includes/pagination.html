{% if paginator.total_pages > 1 %}
<section class="lkh-pages">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}"  class="lkh-pages-item lkh-pages-prev">&larr; 上一章</a>
  {% endif %}

  <span class="lkh-pages-number">Page：<span class="lkh-pages-current">{{ paginator.page }} </span> of {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="lkh-pages-item lkh-pages-next">下一章 &rarr;</a>
  {% endif %}
</section>
{% endif %}
