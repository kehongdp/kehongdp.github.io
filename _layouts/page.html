---
layout: default
---

<section class="container articles-container lkh-clear">
  <section class="articles-content articles-left">
    <section class="articles-left-top">
      <p class="articles-left-top-tags">
        {% for tag in page.tags %}
        <a class="articles-left-top-tag" href="{{ site.baseurl }}/archives/?tag={{ tag }}" title="{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </p>
      <h1 class="articles-left-top-title">{{ page.title }}</h1>
      <p class="articles-left-top-info">by {{ site.author.name }} on {{ page.date | remove: ' +0000' }}</p>
    </section>

    <section class="articles-left-content">
      {{ content }}
    </section>
  </section>
  <section class="articles-right">
    <h2 class="articles-right-title">目录</h2>

    <div class="articles-right-anchors">
    </div>
  </section>
</section>
